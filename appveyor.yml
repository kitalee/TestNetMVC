version: 1.0.{build}
branches:
  only:
  - master
image: Visual Studio 2019
#platform:
#  - Any CPU
matrix:
  fast_finish: true
configuration:
- Release
- Debug
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
cache: packages -> **\packages.config
nuget:
  account_feed: true
before_build:
- cmd: nuget restore
build:
  publish_wap: true
  verbosity: minimal
  #parallel: true
environment:
  Test1: Test1 from yml
  variable2: value