version: 1.0.{build}
branches:
  only:
  - master
image: Visual Studio 2019
environment:
  # these variables are common to all jobs
  common_var1: value1
  common_var2: value2
platform:
  - Any CPU
matrix:
  fast_finish: true
configuration:
- Debug
- Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
cache: packages -> **\packages.config
nuget:
  account_feed: true
before_build:
- cmd: nuget restore
build:
  publish_wap: true
  verbosity: minimal
